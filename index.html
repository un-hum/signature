<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>signature</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">		
		<link rel="stylesheet" href="signature.css">
		<script src="signature.js"></script>	
		<style>
			body, html{
				background: #ccc;
				height: 100%;
			}

			*{
				padding: 0;
				margin: 0
			}

			.signature-div{
				height: 500px;
				width: 80%;
				margin:auto;
			}			


			#signature,.signature{
				text-align: center;
			}
		</style>		
	</head>
	<body>
		<div class="signature-div signature"></div>			
		<script>
			signature.init({
				dom:'.signature'	
			})		
			signature.createTools({
				icon:'fa-gear',
				warning: '该按钮用于测试'
			},function(){ alert('测试') })		
		</script>		
	</body>
</html>
